<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onLoad='setTheme()' class="bodyContainer">

<div class="calculator__container">
  <div class="calculator__header">
    <h2 class="calculator__title">calc</h2> 
    <div class="theme__container">
        <p class="theme__title">Theme</p>
        <div class="slide__container">
        
          
        
          <datalist id="tickmarks" class="slide__options">
          <option data-id="1" value="1" label="1"></option>
          <option data-id="2" value="2" label="2"></option>
          <option data-id="3" value="3" label="3"></option>
          </datalist>
            <input class="slider"  id="sliderValue" type="range" list="tickmarks" min="1"  max="3" value="1" > 
        </div>
      </div>
    </div>
    <div class="screen__container">
      <div class="screen">
        
          <input type="number" id="cal" name="calDisplay" placeholder="0" class="calInput" disabled>

      </div>
    </div>
    <div class="button__container">
      
      <button class="btn" data-number>7</button>
      <button class="btn" data-number>8</button>
      <button class="btn" data-number>9</button>
      <button class="btn__del"  data-action="delete">DEL</button>
      <button class="btn" data-number>4</button>
      <button class="btn" data-number>5</button>
      <button class="btn" data-number>6</button>
      <button class="btn" data-action="add">+</button>
      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn" data-action="subtract">-</button>
      <button class="btn" data-action="decimal">.</button>
      <button class="btn" data-number>0</button>
      <button class="btn" data-action="divide">/</button>
      <button class="btn" data-action="multiply">*</button>
      <button  class="span-two btn__reset" data-action="clear">Reset</button>
      <button class="span-two btn__equal" data-action="equal">=</button>
      </div>

    
  </div>

</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
