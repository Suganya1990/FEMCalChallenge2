<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="calculator__container">
  <div class="calculator__header">
    <h2>calc</h2> 
    <div class="theme__container">
        <p class="theme__title">Theme</p>
        <div class="slide__container">
        
        
          <datalist id="tickmarks" class="slide__options">
          <option value="1" label="1"></option>
          <option value="2" label="2"></option>
          <option value="3" label="3"></option>
          </datalist>
            <input class="slider" type="range" list="tickmarks" min="1"  max="3" value="1">
        </div>
      </div>
    </div>
    <div class="screen__container">
      <div class="screen">
        
          <input type="number" id="cal" name="calDisplay" placeholder="0" disabled>

      </div>
    </div>
    <div class="button__container">
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn__del">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button >-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>X</button>
      <button class="span-two btn__reset">Reset</button>
      <button class="span-two btn__equal">=</button>
      </div>

    
  </div>

</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
