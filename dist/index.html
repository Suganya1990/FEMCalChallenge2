<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="calculator__container">
  <div class="calculator__header">
    <h2>calc</h2> 
    <div class="theme__container">
        <p class="theme__title">Theme</p>
        <div class="slide__container" onClick={this.toggleThemeType}>
        
        
          <datalist id="tickmarks" class="slide__options">
          <option value="1" label="1"></option>
          <option value="2" label="2"></option>
          <option value="3" label="3"></option>
          </datalist>
            <input class="slider" type="range" list="tickmarks" min="1"  max="3" value="1">
        </div>
      </div>
    </div>
    <div class="screen__container">
      <div class="screen">
        
          <input type="number" id="cal" name="calDisplay" placeholder="0" disabled>

      </div>
    </div>
    <div class="button__container">
      
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete class="btn__del">DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>*</button>
      <button data-all-clear class="span-two btn__reset">Reset</button>
      <button data-equals class="span-two btn__equal">=</button>
      </div>

    
  </div>

</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/index.js"></script>
</body>
</html>
